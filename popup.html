<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Poker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- SCREENS -->
  <div id="screen-config" class="screen">
    <h1>ğŸƒ Team Poker</h1>
    <p class="sub">Enter your Firebase config to get started</p>
    <input id="cfg-apiKey" placeholder="apiKey" />
    <input id="cfg-projectId" placeholder="projectId" />
    <input id="cfg-dbUrl" placeholder="databaseURL (https://xxx.firebaseio.com)" />
    <button id="btn-save-config">Save & Continue</button>
    <p class="hint">See setup guide for instructions</p>
  </div>

  <div id="screen-lobby" class="screen hidden">
    <h1>ğŸƒ Team Poker</h1>
    <input id="inp-name" placeholder="Your name" maxlength="20" />
    <p class="hint">Pick your avatar:</p>
    <div id="avatar-picker"></div>
    <div class="row">
      <button id="btn-host">Host Game</button>
      <button id="btn-join">Join Game</button>
    </div>
    <button id="btn-practice" style="background:#005580;color:#fff;">ğŸ¤– Practice vs Bots</button>
    <input id="inp-room" placeholder="Room code (to join)" maxlength="6" />
    <button id="btn-reset-config" class="small">âš™ Reset Firebase Config</button>
  </div>

  <div id="screen-waiting" class="screen hidden">
    <h2>Waiting Room</h2>
    <p>Room Code: <strong id="room-code-display"></strong></p>
    <p class="hint">Share this code with your team</p>
    <div id="player-list"></div>
    <button id="btn-start" class="hidden">â–¶ Start Game</button>
    <button id="btn-leave-waiting" class="small">ğŸšª Leave & Cancel</button>
    <p id="wait-msg"></p>
  </div>

  <div id="screen-game" class="screen hidden"></div>

  <div id="screen-result" class="screen hidden">
    <h2>ğŸ† Round Over</h2>
    <div id="result-content"></div>
    <button id="btn-next-round">Next Round</button>
    <button id="btn-leave">Leave Game</button>
  </div>

  <script src="config.js"></script>
  <script src="game.js"></script>
</body>
</html>
